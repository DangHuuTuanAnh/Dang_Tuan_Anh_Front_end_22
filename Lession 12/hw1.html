<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 1</title>
	<style type="text/css">
		#container{
			width: 62%;
			height: 130px;
			margin: 0 auto;
		}
		#header{
			text-align: center;
			color: blue;
		}
		.content{
			width: 19%;
			height: 100%;
			float: left;
			margin-left: 5px;
		}
		.picture{
			border-radius: 8px;
			width: 100%;
			height: 100%;
		}

	</style>
	<link rel="stylesheet" href="css/lightbox.min.css">
	
</head>
<body>
	<div id="container">
		<div id="header">
			<h3>Lightbox Picture</h3>
		</div>
		<div class="content">
			<a href="img/post-1.jpg" data-lightbox="example-1" data-title="Ảnh 1"><img class="picture" src="img/post-1.jpg" alt=""></a>
		</div>
		<div class="content">
			<a href="img/post-2.jpg" data-lightbox="example-1" data-title="Ảnh 2"><img class="picture" src="img/post-2.jpg"></a>
		</div>
		<div class="content">
			<a href="img/post-3.jpg" data-lightbox="example-1" data-title="Ảnh 3"><img class="picture" src="img/post-3.jpg"></a>
		</div>
		<div class="content">
			<a href="img/post-4.jpg" data-lightbox="example-1" data-title="Ảnh 4"><img class="picture" src="img/post-4.jpg"></a>
		</div>
		<div class="content">
			<a href="img/post-5.jpg" data-lightbox="example-1" data-title="Ảnh 5"><img class="picture" src="img/post-5.jpg"></a>
		</div>
		
	</div>

	<script src ="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/lightbox.min.js"></script>
	<script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
	<script>
	    lightbox.option({
	      'resizeDuration': 2000,
	      'wrapAround': false,
	      'positionFromTop': '25px',
	      'maxWidth': '1000px'
	    })
	</script>
</body>
</html>
