<!DOCTYPE html>
<html>
<head>
	<title>thực hành</title>
	<style type="text/css">
		#container .section{
			margin: 2px;
			background: #ccc;
		}
		#container .section .tab{
			display: block;
			margin-bottom: 2px: 
		}
		#container .content{
			
			width: 50%;
			height: 50px;
			background: #ccc;
			display: none;
		}
		#container .active .tab{
			background: orange;
		}
		#container .active .content{
			display: block;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="section">
			<span class="tab">
				Tab 1
			</span>
			<div class="content">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, voluptatibus. 1
			</div>
		</div>
		<div class="section active" >
			<span class="tab">
				Tab 2
			</span>
			<div class="content">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, voluptatibus. 2
			</div>
		</div>
		<div class="section">
			<span class="tab">
				Tab 3
			</span>
			<div class="content">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, voluptatibus. 3
			</div>
		</div>
	</div>
		<script type="text/javascript">
			var tabs = document.getElementsByClassName('tab');
			for (var i = 0; i < tabs.length; i++) {
				tabs[i].addEventListener("click", function(){
					//ẩn nội dung của các tab khác = xóa lớp active của section
					var active = document.getElementsByClassName('active')[0];
					active.className = "section";
					//hiển thị nội dung của tab được click = chuyển active sang tab click đến
					this.parentNode.className = "section active";
				});
			}
		</script>
</body>
</html>
