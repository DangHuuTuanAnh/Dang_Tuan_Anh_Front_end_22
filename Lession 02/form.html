<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
		<form name="register">
			<input type="text" name="firstname" value="" placeholder="Nhập họ và tên...">
			<br>
			Java:<input type="checkbox" name=subject"" value="Java">
			PHP:<input type="checkbox" name=subject"" value="PHP" checked>
			NodeJS:<input type="checkbox" name=subject"" value="NodeJS">
			<br>
			Male<input type="radio" name="gener" value="Male" placeholder="">
			Female<input type="radio" name="gener" value="Female" placeholder="">
			<br>
			<input type="file" name="upload" value="" placeholder="">
			<br>
			<input type="button" name="btn" value="Click here">
			<br>
			<input type="email" name="email" value="" placeholder="@.com">
			<br>
			<input type="password" name="password" value="" placeholder="***********">
			<br> 
			<select name="course">
				<option value="Java">Khóa Java</option>
				<option selected value="PHP">Khóa PHP</option>
				<option value="NodeJS">Khóa NodeJS</option>
			</select>
			<br>
			<textarea name="textarea" rows="5" cols="50">
			</textarea>
			<br>
			<input type="date" name="birtday" value="">
		</form>
</body>
</html>
